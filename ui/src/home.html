<!DOCTYPE html>
<html>
<title>Cibo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("images/Countertop.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card" id="myNavbar">
    <a href="/" class="w3-bar-item w3-button w3-wide">LOGO</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="/compliments" class="w3-bar-item w3-button">COMPLIMENTS</a>
      <a href="/terminal"class="w3-bar-item w3-button"><!--<i class="fa fa-user"></i>--> GOOD FOOD</a>
      <a href="/hosting" class="w3-bar-item w3-button"><!--<i class="fa fa-th"></i>--> HOSTING </a>
      <a href="/status" class="w3-bar-item w3-button"><!--<i class="fa fa-usd"></i>--> STATUS </a>
      <a href="/questions" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> QUESTIONS </a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">COMPLIMENTS</a>
  <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">GOOD FOOD</a>
  <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button"> HOSTING </a>
  <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button"> STATUS </a>
  <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button"> QUESTIONS </a>
</nav>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left red" style="padding:48px">
    <span class="w3-jumbo w3-hide-small w3-text-red">Love your neighbor's cooking?</span><br>
    <span class="w3-xxlarge w3-hide-large w3-hide-medium">Love your neighbor's cooking?</span><br>
    <span class="w3-large">Toot their horn and send them Croque's way today.</span>
    <p><a href="/compliments" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Compliment a chef</a></p>
  </div> 
  <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</header>

 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
